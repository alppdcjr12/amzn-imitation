<!doctype html>
<html lang="en">

<head>
  <title>amazon_imitation</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">



</head>

<body>

  <div class=container>

    <div class="row justify-content-center">


      <div class="col-md-4">


        <img class="mb-4" src="amazon_logo.jpg" alt="" style="display:block; margin-left: auto; margin-right: auto; padding:20px;">
        <form class="form-group" class="signin"  style="border: 2px solid rgb(221, 221, 221); padding:15px; border-radius:10px;">
          <fieldset>
            <h2>Sign-In</h2>
            <label for="inputEmail">Email (Phone for mobile accounts)</label>
            <input type="email" id="inputEmail" class="form-control" style="margin-bottom:15px"
              placeholder="Email address" required autofocus>
            <label for="inputPassword">Password</label> <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Forgot password?</a>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
              style="margin-bottom:15px">
            <button class="btn btn-lg btn-primary btn-block cont_hover" id="cont_button" style="background-image: linear-gradient(rgb(246, 219, 154), rgb(240, 194, 79)); color:black;
            border: 2px solid rgb(168, 135, 52)" type="submit">Continue</button>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                Notice</a>.</p>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="stay-signed-in"> Keep me signed in. Details
              </label>
              <p class="line_text" style="color: #987A7A; text-align:center"><span class="line_text_span">New to
                  Amazon?</span></p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="signup_hover" style="background-color:rgb(240,240,240); color:black;
            border: 2px solid rgb(175, 175, 175)" type="submit">Create your Amazon account</button>

          </fieldset>
        </form>

      </div>

    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
